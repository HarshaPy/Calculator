<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <form action="" id="cform">
        <div id="container">
            <h2>CLACULATOR</h2>
            <input type="text" id="display" name="answer">
            <div>
                <input type="button" class ="allb" value="1" onclick="cform.answer.value += '1'">
                <input type="button" class ="allb" value="2" onclick="cform.answer.value += '2'">
                <input type="button" class ="allb" value="3" onclick="cform.answer.value += '3'">
                <input type="button" class ="allb" value="+" onclick="cform.answer.value += '+'">
            </div>
            <div>
                <input type="button" class ="allb" value="4" onclick="cform.answer.value += '4'">
                <input type="button" class ="allb" value="5" onclick="cform.answer.value += '5'">
                <input type="button" class ="allb" value="6" onclick="cform.answer.value += '6'">
                <input type="button" class ="allb" value="-" onclick="cform.answer.value += '-'">
            </div>
            <div>
                <input type="button" class ="allb" value="7" onclick="cform.answer.value += '7'">
                <input type="button" class ="allb" value="8" onclick="cform.answer.value += '8'">
                <input type="button" class ="allb" value="9" onclick="cform.answer.value += '9'">
                <input type="button" class ="allb" value="*" onclick="cform.answer.value += '*'">
            </div>
            <div>
                <input type="button" class ="allb" value="." onclick="cform.answer.value += '.'">
                <input type="button" class ="allb" value="0" onclick="cform.answer.value += '0'">
                <input type="button" class ="allb" value="/" onclick="cform.answer.value += '/'">
                <input type="button" class ="allb" value="%" onclick="cform.answer.value += '%'">
            </div>
            <div>
                <input type="button" class ="allb res" value="Clear" onclick="cform.answer.value = ''">
                <input type="button" class ="allb res" value="=" onclick="cform.answer.value=eval(cform.answer.value)">
            </div>
        </div>
    </form>
</body>
</html>
